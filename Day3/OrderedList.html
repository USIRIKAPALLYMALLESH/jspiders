<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <!-- order list -->
    <ol>
        <li>Charminar</li>
        <li>golconda fort</li>
        <li>Birla mandir</li>
        <li>ramoji film city</li>
    </ol>
    <!-- order list type  -->
    <ol type="a">  <!-- we can use A ,i, I  in type -->
        <li>Charminar</li>
        <li>golconda fort</li>
        <li>Birla mandir</li>
        <li>ramoji film city</li>
    </ol>
    <!-- order list using start value -->
    <ol type="a" start="3">  <!-- we can use start only by number -->
        <li>Charminar</li>
        <li>golconda fort</li>
        <li>Birla mandir</li>
        <li>ramoji film city</li>
    </ol>
    <!-- order list to reverse the order of items -->
    <ol type="a" start="7" reversed>  <!-- the reverse the order we use reversed key word -->
        <li>Charminar</li>
        <li>golconda fort</li>
        <li>Birla mandir</li>
        <li>ramoji film city</li>
    </ol>

</body>
</html>
