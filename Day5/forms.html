<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Forms in html</legend>
        <h3>forms in html</h3>
        <!-- we use forms to take the data from the user -->
        <form>
            <!-- for name we use text -->
            <label for="name">Name</label>
            <input type="text"id="name"><br><br>

            <!-- for email we use email -->
            <label for="email">Email</label>
            <input type="email"id="email"><br><br>

            <!-- for password we use password type -->
            <label for="password">Password</label>
            <input type="password"id="password"><br><br>

            <!-- for gender we use checkbox we use type chekbox -->
            <!-- for button we can use button tag or input type submit -->
            <input type="submit" value="Sign in">
        </form>
    </fieldset>
    
</body>
</html>
