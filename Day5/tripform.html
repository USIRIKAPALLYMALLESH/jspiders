<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip</title>
</head>
<body>
    <fieldset>
        <legend>trip plan</legend>
        <!-- all form tags are coverd ex- text ,password,email,file,checkbox,date,radio,submit etc -->
        <form action="">
            <label for="name">Name </label>
            <input type="text"  id="name"><br><br>

            <label for="email">Email </label>
            <input type="email"  id="email"><br><br>


            <label for="Password">password</label>
            <input type="Password"  id="Password"><br><br>

            <label for="phno">ph no</label>
            <input type="tel"id="phno"><br><br>

            <label for="gender">Gender</label>

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">female</label>
            
            <input type="radio" name="gender" id="others">
            <label for="others">others</label><br><br>

            <label for="places">Places</label>

            <input type="checkbox"  id="goa">
            <label for="goa">Goa</label>

            <input type="checkbox"  id="Bankok">
            <label for="Bankok">Bankok</label>

            <input type="checkbox"  id="Pandicherry">
            <label for="Pandicherry">Pandicherry</label>

            <input type="checkbox"  id="Switerland">
            <label for="Switerland">Switerland</label>
            <br><br>
            
            <label for="date">Date</label>
            <input type="datetime-local"  id="date">
            <br><br>
            <label for="address">address</label>
            <textarea id="address" cols="30" rows="10"></textarea>
            <br><br>
            <select name="" id="">
                <option value="">India</option>
                <option value="">England</option>
                <option value="">UK</option>
                <option value="">America</option>
            </select>
            <br><br>
            <label for="file">provide your govt id</label>
            <input type="file" id="file">
            <br><br>
            <input type="submit" value="enjoy your trip">

        </form>
    </fieldset>
</body>
</html>
